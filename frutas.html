<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecci√≥n de Frutas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, input, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #resultado {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>üçé Selecciona tus Frutas Favoritas</h1>
    
    <form id="formularioFrutas">
        <div class="form-group">
            <label for="nombre">Tu nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>

        <div class="form-group">
            <label for="fruta">Elige tu fruta favorita:</label>
            <select id="fruta" name="fruta" required>
                <option value="">-- Selecciona una fruta --</option>
                <option value="manzana">üçé Manzana</option>
                <option value="naranja">üçä Naranja</option>
                <option value="platano">üçå Pl√°tano</option>
                <option value="fresa">üçì Fresa</option>
                <option value="uva">üçá Uva</option>
                <option value="sandia">üçâ Sand√≠a</option>
                <option value="pi√±a">üçç Pi√±a</option>
            </select>
        </div>

        <div class="form-group">
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" min="1" max="10" value="1" required>
        </div>

        <div class="form-group">
            <label>¬øC√≥mo la prefieres?</label><br>
            <input type="radio" id="fresca" name="preferencia" value="fresca" checked>
            <label for="fresca">Fresca</label><br>
            
            <input type="radio" id="jugo" name="preferencia" value="jugo">
            <label for="jugo">En jugo</label><br>
            
            <input type="radio" id="ensalada" name="preferencia" value="ensalada">
            <label for="ensalada">En ensalada</label>
        </div>

        <button type="submit">Enviar Selecci√≥n</button>
    </form>

    <div id="resultado" style="display: none;">
        <h2>Tu Selecci√≥n:</h2>
        <p id="infoSeleccion"></p>
    </div>

    <script>
        document.getElementById('formularioFrutas').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Obtener los valores del formulario
            const nombre = document.getElementById('nombre').value;
            const fruta = document.getElementById('fruta').value;
            const cantidad = document.getElementById('cantidad').value;
            const preferencia = document.querySelector('input[name="preferencia"]:checked').value;
            
            // Crear el mensaje con la informaci√≥n
            const mensaje = `
                <strong>Hola ${nombre}!</strong><br><br>
                Has seleccionado:<br>
                ‚Ä¢ Fruta: ${fruta}<br>
                ‚Ä¢ Cantidad: ${cantidad}<br>
                ‚Ä¢ Preferencia: ${preferencia}<br><br>
                ¬°Disfruta tus frutas! üçì
            `;
            
            // Mostrar el resultado
            document.getElementById('infoSeleccion').innerHTML = mensaje;
            document.getElementById('resultado').style.display = 'block';
        });
    </script>
</body>
</html>
